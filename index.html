<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <ul>
        <li class="email">
          <span>Email:</span><input type="email" required /><span
            class="error-message"
          ></span>
        </li>
        <li class="country">
          <span>Country:</span><input type="text" required />
          <span class="error-message"></span>
        </li>
        <li class="zip">
          <span>Zip:</span
          ><input type="text" required pattern="^\d{5}(-\d{4})?$" />
          <span class="error-message"></span>
        </li>
        <li class="password">
          <span>Password:</span><input type="password" required />
          <span class="error-message"></span>
        </li>
        <li class="confirm-password">
          <span>Confirm Password:</span><input type="password" required />
          <span class="error-message"></span>
        </li>
        <li><input type="submit" /></li>
      </ul>
    </form>
  </body>
</html>
<script src="script.js"></script>
